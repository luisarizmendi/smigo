<div id="asdf"></div>
<div>
    <a ng-repeat="(year, squares) in garden.squares" href="" ng-click="selectYear(year)">{{year}}</a>
    <!--<a href="" ng-click="addYear(+Object.keys(garden.squares).slice(-1).pop() + 1)">{{'addyear' | translate}}</a>-->
</div>

<div>
    <div id="peephole">
        <div id="grid" ng-click="onGridClick($event)" ng-style="getGridSizeCss(garden.squares[selectedYear])">
            <div style="top:99999px;left:99999px;position: absolute;width: 2px;height: 2px; background-color: #000000"></div>
            <div ng-repeat="s in garden.squares[selectedYear]" class="square" ng-style="getSquarePositionCss(s)"
                 ng-click="onSquareClick($event, s)">
                {{'x'+s.location.x + 'y' + s.location.y}}
                <div ng-repeat="p in s.plants">
                    {{p.species | translate}}
                </div>
            </div>
        </div>
    </div>
</div>

<div>
    <div ng-repeat="s in garden.species">
        <a href="" ng-click="selectSpecies(s)">{{s.scientificName}} {{s | translate}}</a>
    </div>
    <a href="" ng-click="refresh()">Refresh</a>
</div>
