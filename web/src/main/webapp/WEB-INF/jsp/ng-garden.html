<div class="container-fluid">
    <div class="row">
        <div class="hidden-xs col-sm-3 sidebar">
            <div>
                <div class="btn-group btn-group-justified">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default active">Add</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default">Info</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default">Delete</button>
                    </div>
                </div>
                <hr/>
                <form class="navbar-form">
                    <input class="form-control" type="text" placeholder="Search...">
                </form>
                <ul class="nav nav-sidebar">
                    <li ng-repeat="s in garden.species" ng-class="{active: selectedSpecies.id === s.id}">
                        <a href="" ng-click="selectSpecies(s)">{{s.scientificName}} {{s | translate}}</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-xs-12 col-sm-9 col-sm-offset-3 main">
            <div class="absolute-full">
                <ul class="nav nav-tabs" role="tablist">
                    <li ng-class="{active: availableYear.year == selectedYear}" ng-repeat="availableYear in availableYears">
                        <a href="" ng-click="selectYear(availableYear)">
                            {{availableYear.exists ? ' ':'+'}}{{availableYear.year}}{{availableYear.exists ? ' ':'+'}}
                        </a>
                    </li>
                </ul>


                <div class="row absolute-full grid-to-top">
                    <div class="col-sm-offset-1 col-sm-11 absolute-full">
                        <div id="fade-top" class="absolute-full"></div>
                        <div id="fade-bottom" class="absolute-full"></div>
                        <div id="fade-right" class="absolute-full"></div>
                        <div id="fade-left" class="absolute-full"></div>
                        <div id="peephole" remember-scroll="">
                            <div id="grid" ng-click="onGridClick($event)" ng-style="getGridSizeCss(garden.squares[selectedYear])">
                                <div ng-repeat="s in garden.squares[selectedYear]" class="square" ng-style="getSquarePositionCss(s)" ng-click="onSquareClick($event, s)">
                                    <div ng-repeat="p in s.plants">
                                        <img ng-src="{{'/static/species/' + p.species.iconFileName}}" class={{'index'+$index}} ng-class="{'multiple-plants': getObjectLength(s.plants) > 1 }"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
