<div class="container-fluid">
    <div class="row">
        <div class="hidden-xs col-sm-3 sidebar">
            <div>
                <div class="navbar"></div>
                <div class="btn-group">
                    <button type="button" class="btn btn-default active">Add</button>
                    <button type="button" class="btn btn-info">Info</button>
                    <button type="button" class="btn btn-default">Delete</button>
                </div>
                <hr/>
                <form class="navbar-form">
                    <input class="form-control" type="text" placeholder="Search...">
                </form>
                <ul class="nav nav-sidebar">
                    <li ng-repeat="s in garden.species" ng-class="{active: selectedSpecies.id === s.id}">
                        <a href="" ng-click="setSelectedSpecies(s)">{{s.scientificName}} {{s | translate}}</a>
                    </li>
                </ul>
            </div>
        </div>
        <div id="garden-frame" class="col-xs-12 col-sm-9 col-sm-offset-3">
            <div class="navbar"></div>
            <div class="row">
                <div class="col-sm-offset-1 col-sm-11">
                <ul class="nav nav-tabs" role="tablist">
                            <li ng-class="{active: year == selectedYear}" ng-repeat="year in availableYears">
                                <a href="" ng-click="setSelectedYear(year)">
                                    {{year}}
                                </a>
                            </li>
                            <li>
                                <a id="add-year-link" href="" data-toggle="modal" data-target="#add-year-modal">
                                <span class="glyphicon glyphicon-plus"></span>{{'addyear' | translate}}
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

            <div id="grid-wrapper" class="row">
            <div class="col-sm-offset-1 col-sm-11 absolute-full">
                        <div id="fade-top" class="absolute-full"></div>
                        <div id="fade-bottom" class="absolute-full"></div>
                        <div id="fade-right" class="absolute-full"></div>
                        <div id="fade-left" class="absolute-full"></div>
                        <div id="peephole" remember-scroll="">
                            <div id="grid" ng-click="onGridClick($event)" ng-style="getGridSizeCss(selectedYear)">
                                <div ng-repeat="s in garden.squares[selectedYear]" class="square" ng-style="getSquarePositionCss(s)" ng-click="onSquareClick($event, s)">
                                    <div ng-repeat="p in s.plants">
                                        <img ng-src="{{'/static/species/' + p.species.iconFileName}}" class="plant" ng-class="{'multiple-plants': getObjectLength(s.plants) > 1 }"/>
                                    </div>
                                </div>
                                <div ng-repeat="s in garden.squares[selectedYear-1]" class="visible-remainder" ng-style="getSquarePositionCss(s)" ng-click="onVisibleRemainderClick($event, s)"></div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>

<div id="add-year-modal" class="modal fade">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span><span class="sr-only">{{'msg.close' | translate}}</span>
                </button>
                <h4 class="modal-title">{{'addyear'|translate}}</h4>
            </div>
            <div class="modal-body">
                <button id="add-forward-year-button" type="button" class="btn btn-lg btn-default btn-block" data-dismiss="modal" ng-click="addYear(forwardYear)">{{forwardYear}}</button>
                <hr/>
                <button type="button" class="btn btn-lg btn-default btn-block" data-dismiss="modal" ng-click="addYear(backwardYear)">{{backwardYear}}</button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">{{'msg.close' | translate}}</button>
            </div>
        </div>
    </div>
</div>
