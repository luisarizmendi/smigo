<div class="modal-header">
    <button type="button" class="close" ng-click="close()">
        <span aria-hidden="true">&times;</span><span class="sr-only">{{'msg.close' | translate}}</span>
    </button>
    <h4 class="modal-title">{{'addyear'|translate}}</h4>
</div>
<div class="modal-body">
    <button id="add-forward-year-button" type="button" class="btn btn-lg btn-default btn-block" ng-click="addYear(forwardYear)" ng-if="forwardYear">
    {{forwardYear}}
    </button>
    <hr/>
    <button type="button" class="btn btn-lg btn-default btn-block" ng-click="addYear(backwardYear)" ng-if="backwardYear">
    {{backwardYear}}
    </button>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="close()">{{'msg.close' | translate}}</button>
</div>
