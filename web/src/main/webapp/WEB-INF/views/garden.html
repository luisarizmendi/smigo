<div class="container-fluid full-height">
    <div class="row full-height">
        <div species-tooltip class="species-tooltip hidden-xs">
        </div>
        <div id="species-frame" class="col-xs-3 full-height">
            <div class="species-wrapper">
                <div class="btn-group btn-group-justified">
                    <div class="btn-group">
                        <button type="button" class="btn btn-block btn-default" ng-class="{'btn-info': speciesState.action == 'info'}"
                                ng-click="speciesState.action = 'info'" title="{{'msg.view-square.title' | translate}}"
                                tooltip="{{'msg.view-square.title' | translate}}" tooltip-placement="bottom" tooltip-trigger="click">
                            <span class="glyphicon glyphicon-info-sign"></span><span class="visible-lg-inline"> {{'msg.view-square.title' | translate}}</span>
                        </button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-block btn-default" ng-class="{'btn-success': speciesState.action == 'add'}"
                                ng-click="speciesState.action = 'add'" title="{{'msg.add-square.title' | translate}}"
                                tooltip="{{'msg.add-square.title' | translate}}" tooltip-placement="bottom" tooltip-trigger="click">
                            <span class="glyphicon glyphicon-plus-sign"></span><span class="visible-lg-inline"> {{'msg.add-square.title' | translate}}</span>
                        </button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-block btn-default" ng-class="{'btn-danger': speciesState.action == 'delete'}"
                                ng-click="speciesState.action = 'delete'" title="{{'msg.deletesquare.title' | translate}}"
                                tooltip="{{'msg.deletesquare.title' | translate}}" tooltip-placement="bottom" tooltip-trigger="click">
                        <span class="glyphicon glyphicon-remove-sign"></span><span class="visible-lg-inline"> {{'msg.deletesquare.title' | translate}}</span>
                        </button>
                    </div>
                </div>
                <hr/>
                <form class="navbar-form" ng-submit="selectedSpeciesFromTopResult(search.query)">
                    <input class="form-control full-width" ng-class="{loadinggif: search.proccessing}" type="text" placeholder="{{'search' | translate}}" ng-model="search.query" ng-change="searchSpecies(search)">
                </form>
                <ul class="nav nav-pills nav-stacked">
                    <li ng-repeat="s in speciesState.speciesArray | speciesFilter:search.query"
                        ng-class="{active: speciesState.selectedSpecies.id === s.id && speciesState.action == 'add'}"
                        ng-click="selectSpecies(s, $event)">
                        <a class="select-species-link" href="" data-speciesid="{{s.id}}">{{s.vernacularName}}</a>
                    </li>
                    <hr/>
                    <li ng-if="isSpeciesAddable(search.query) && userState.currentUser">
                        <a id="add-species-link" href="" ng-click="addSpecies(search.query)">
                            <span class="glyphicon glyphicon-plus"></span>
                            {{'msg.add-species' | translate:search.query }}
                        </a>
                    </li>
                    <li ng-if="speciesState.pendingAdd" class="loadinggif">
                        <a>
                            <span class="glyphicon glyphicon-plus"></span>
                            {{'msg.adding' | translate:search.query }}
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div id="garden-frame" class="col-xs-9 no-select full-height">
            <ul class="nav nav-tabs" role="tablist">
                <li class="select-year" ng-class="{active: year == garden.selectedYear}" ng-repeat="year in garden.getAvailableYears()">
                    <a href="" ng-click="garden.selectedYear = year">
                        {{year}}
                    </a>
                </li>
                <li>
                    <a id="add-year-link" href="" ng-click="openAddYearModal()">
                        <span class="glyphicon glyphicon-plus"></span>{{'addyear' | translate}}
                    </a>
                </li>
                <li facebook ng-model="userState.currentUser.username">
                </li>
                <li twitter ng-model="userState.currentUser.username">
                </li>
                <li ng-if="userState.currentUser.username">
                    <a href="/wall/{{userState.currentUser.username}}">
                        <span class="glyphicon glyphicon-link" style="color: gray;"></span>&nbsp;</a>
                </li>
            </ul>
            <div class="edit-grid-wrapper" so-grid="garden"></div>
        </div>
    </div>
</div>
