<div class="container">
    <!-- Default panel contents -->
    <div class="page-header text-center">
        <h1>
            {{'msg.accept-terms-of-service' | translate}}
        </h1>
    </div>
    <div>
        <ng-include src="'/static/tos.html'"/>
    </div>
    <div class="btn-toolbar pull-right" role="toolbar">
        <div class="btn-group">
            <button type="button" class="btn btn-default" ng-click="logout()">
                {{'cancel' | translate}}
            </button>
        </div>
        <div class="btn-group">
            <button id="accept-terms-of-service-button" type="button" class="btn btn-default" ng-click="acceptTermsOfService(user.currentUser)">
                {{'msg.agreetos' | translate}}
            </button>
        </div>
    </div>
</div>
