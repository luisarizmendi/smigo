<div class="container" ng-controller="RequestPasswordLinkController">
    <div class="page-header text-center">
        <h1>
            {{'msg.forgotpassword' | translate}}
        </h1>

        <form name="resetForm" class="form-horizontal" role="form" novalidate=""
              ng-submit="submitForm(resetForm,resetBean)">

            <div class="alert alert-info" role="alert" ng-if="updateSuccessful">
                {{'msg.anemailhasbeensent' | translate:email}}
            </div>
            <div class="has-error">
                <span ng-repeat="error in objectErrors" class="help-block">{{error.defaultMessage | translate}}</span>
            </div>

            <!--#### Email ####-->
            <div class="form-group" ng-class="{'has-error':resetForm.email.$invalid && resetForm.email.$dirty}">
                <label for="old-password-input" class="col-sm-2 control-label">{{'email' | translate}}</label>

                <div class="col-sm-10">
                    <input type="email" name="email" class="form-control" id="old-password-input" placeholder="{{'email' | translate}}"
                           ng-model="resetBean.email" ng-required="true">

                    <div ng-if="resetForm.email.$dirty">
                        <span ng-show="resetForm.email.$error.required" class="help-block">{{'msg.required' | translate}}</span>
                    </div>
                </div>
            </div>

            <!--#### Continue button ####-->
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button id="submit-request-button" type="submit" class="btn btn-default">{{'msg.continue' | translate}}</button>
                </div>
            </div>


        </form>

    </div>
</div>
