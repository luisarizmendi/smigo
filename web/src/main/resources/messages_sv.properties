msg.question.squarefootgardening=Vad är Square foot gardening eller odla i kvadrat som det heter på svenska?
msg.answer.relationtokga=Båda applikationerna är trädgårdplanerare som hjälper odlare att planera sin lott. Kitchen Garden Aid är en skrivbordsapplikation medans Smigo är en webbapplikation. Det betyder att du kan använda den på vilken dator som helst, Windows, Mac, iPad, Android, iOS, m.m.
msg.answer.howaddspecies=Skriv in hela namnet på svenska i sökboxen. Om ingen växt hittades med det namnet kan du klicka på "lägg till".
msg.question.croprotation=Vad är växelbruk?
msg.answer.squarefootgardening=Odla i kvadrat innebär att man delar upp sin lott i kvadrater ungefär 30 x 30 cm stora rutor och odlar en eller flera grödor i varje ruta.
msg.unknownerror=Okänt fel
msg.answer.croprotation=Växelbruk är sätt odla olika växter på en yta eller att låta det ligga i träda under vissa år. Växtföljden används dels för att inte utarma jorden, dels för att undvika att växtbundna skadedjur och sjukdomar får fäste.
