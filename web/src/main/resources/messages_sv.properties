msg.front.header=Trädgårdsplanering
msg.front.intro=Smigo är ett gratis och enkelt program för att planera din köksträdgård och som hjälper dig med samodling och växelbruk. Webbaserat, öppen källkod och lätt att använda. Stödjer alla operativsystem inklusive iOS, iPhone, iPad, Android, Windows och Mac.
msg.front.tryit=Prova nu
msg.front.head1=Online
msg.front.desc1=Du behöver inte ladda ner eller installera något. Smigo är en webbapplikation och du använder din webbläsare. Det enda du behöver är en dator eller surfplatta med internetuppkoppling.
msg.front.head2=Planering
msg.front.desc2=Rita en layout av din grönsakodling. Välj mellan hundratals växter i våran databas eller lägg till egna med ett enkelt klick. Rutnätet expanderar allteftersom du lägger till plantor. Smigo funkar utmärkt med "Odla i kvadrat" (square foot gardening).
msg.front.head3=Gratis
msg.front.desc3a=Gratis och med öppen källkod så du kan följa och bidra till utvecklingen av programmet. Koden finns på
msg.front.desc3b=Tillgänglig på flera andra språk så som engelska, spanska och tyska.
